[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.0.2
	adafruit/RTClib @ ^1.14.1
	arduino-libraries/LiquidCrystal@^1.0.7
